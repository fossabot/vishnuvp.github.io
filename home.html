<style type="text/css">
	
.path {
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  -webkit-animation: dash 5s 0.5s linear alternate both;
  animation: dash 10s 0.5s linear alternate both;
  /*font-family: 'Pacifico', cursive;*/
  font-family: 'Dancing Script', cursive;
}

@-webkit-keyframes dash {
  from {
    stroke-dashoffset: 1000;
    fill-opacity: 1;
  }
  to {
    stroke-dashoffset: 0;
    fill-opacity: 1;
  }
}

@keyframes dash {
  from {
    stroke-dashoffset: 1000;
    fill-opacity: 1;

  }
  to {
    stroke-dashoffset: 0;
    fill-opacity: 1;
  }
}
